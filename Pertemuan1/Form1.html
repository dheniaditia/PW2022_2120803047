<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan Form</title>
</head>
<body>
    <form>
        <label for="username">
            Username :
            <input type="text" id="username">
        </label>
        <br>
        <label for="password">
            Password :
            <input type="password" id="password">
        </label>
        <br>
        <input type="radio" id="pria" name="gender"> <label for="pria">pria</label>
        <input type="radio" id="wanita" name="gender"> <label for="wanita">wanita</label>
        <br>
        <label for="menyanyi">
            Menyanyi
            <input type="checkbox" id="menyanyi">
        </label>
        <label for="mendaki">
            Mendaki
            <input type="checkbox" id="mendaki">
        </label>
        <label for="berenang">
            Menari
            <input type="checkbox" id="berenang">
        </label>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <select>
            <option>Prambatan</option>
            <option>Karang Agung</option>
            <option>Tanjung Kurung</option>
            <option>Betung</option>
        </select>
        <input type="button" value="Kirim">
    </form>
</body>
</html>
